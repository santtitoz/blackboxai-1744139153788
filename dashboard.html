<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BarberStyle</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-[Poppins] bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-black text-white p-6">
            <div class="mb-8">
                <h2 class="text-2xl font-bold">BarberStyle</h2>
                <p class="text-sm text-gray-400">Dashboard</p>
            </div>
            <nav>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-800 bg-gray-800">
                    <i class="fas fa-calendar-alt mr-2"></i>Agenda
                </a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-800">
                    <i class="fas fa-users mr-2"></i>Clientes
                </a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-800">
                    <i class="fas fa-chart-bar mr-2"></i>Relatórios
                </a>
                <a href="index.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-800">
                    <i class="fas fa-home mr-2"></i>Voltar ao Site
                </a>
                <button id="logoutBtn" class="mt-4 w-full bg-yellow-500 text-black py-2 rounded hover:bg-yellow-600 transition">Sair</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
            <div class="container mx-auto px-6 py-8">
                <h3 class="text-gray-700 text-3xl font-semibold">Dashboard</h3>
                
                <!-- Calendar View Toggle -->
                <div class="mt-4">
                    <div class="flex space-x-4">
                        <button class="bg-yellow-500 text-black px-4 py-2 rounded-lg" id="weekView">Visão Semanal</button>
                        <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg" id="monthView">Visão Mensal</button>
                    </div>
                </div>

                <!-- Calendar Grid -->
                <div class="mt-8">
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <!-- Calendar Header -->
                        <div class="flex items-center justify-between px-6 py-4 border-b">
                            <div>
                                <h2 class="text-lg font-semibold text-gray-900" id="currentMonth">Junho 2023</h2>
                            </div>
                            <div class="flex space-x-4">
                                <button id="prevWeek">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button id="nextWeek">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Week View -->
                        <div id="weekViewCalendar" class="divide-y">
                            <!-- Time slots will be dynamically generated here -->
                        </div>

                        <!-- Month View (Initially Hidden) -->
                        <div id="monthViewCalendar" class="hidden">
                            <!-- Month calendar will be dynamically generated here -->
                        </div>
                    </div>
                </div>

                <!-- Today's Appointments -->
                <div class="mt-8">
                    <h4 class="text-gray-700 text-xl font-semibold mb-4">Agendamentos de Hoje</h4>
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <div class="divide-y" id="todayAppointments">
                            <!-- Appointments will be dynamically generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script>
        // Logout button functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
